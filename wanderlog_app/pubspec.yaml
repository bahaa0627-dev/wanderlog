name: wanderlog
description: A smart travel planning application for iOS, Android, and Web
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.8
  material_design_icons_flutter: ^7.0.7296
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Network
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # Routing
  go_router: ^13.0.0
  
  # Maps
  mapbox_maps_flutter: ^2.0.0
  # Alternative: flutter_map: ^7.0.2
  
  # Authentication
  google_sign_in: ^6.2.1
  firebase_auth: ^5.3.3
  firebase_core: ^3.8.1
  
  # Payment
  flutter_stripe: ^11.1.0
  
  # Image & Media
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  image: ^4.1.7
  
  # Utils
  intl: ^0.19.0
  timezone: ^0.9.2
  url_launcher: ^6.2.4
  package_info_plus: ^9.0.0
  device_info_plus: ^9.1.1
  
  # Logging
  logger: ^2.0.2
  
  # Environment
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.8
  retrofit_generator: ^8.0.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1
  
  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - .env
    - .env.dev
    - .env.staging
    - .env.production
  
  # Fonts (optional)
  # fonts:
  #   - family: CustomFont
  #     fonts:
  #       - asset: assets/fonts/CustomFont-Regular.ttf




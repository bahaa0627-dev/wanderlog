<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å…¬å…±åœ°ç‚¹ç®¡ç†åå°</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .filters {
            padding: 24px;
            background: #fafafa;
            border-bottom: 1px solid #e0e0e0;
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-size: 13px;
            font-weight: 600;
            color: #666;
            margin-bottom: 6px;
        }

        .filter-group input,
        .filter-group select {
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-actions {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: white;
            color: #666;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background: #f5f5f5;
        }

        .stats {
            padding: 16px 24px;
            background: #f9f9f9;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stats-info {
            font-size: 14px;
            color: #666;
        }

        .stats-info strong {
            color: #333;
            font-weight: 600;
        }

        .active-filters {
            padding: 12px 24px;
            background: #fff3cd;
            border-bottom: 1px solid #ffc107;
            display: none;
        }

        .active-filters.show {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            background: white;
            border: 1px solid #ffc107;
            border-radius: 16px;
            font-size: 13px;
            color: #856404;
        }

        .filter-tag button {
            background: none;
            border: none;
            color: #856404;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
            padding: 0;
        }

        .table-container {
            padding: 24px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px;
            background: #f5f5f5;
            color: #666;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e0e0e0;
        }

        td {
            padding: 16px 12px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
            color: #333;
        }

        tr:hover {
            background: #fafafa;
        }

        .place-name {
            font-weight: 600;
            color: #667eea;
        }

        .place-address {
            color: #999;
            font-size: 13px;
            margin-top: 4px;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-rating {
            background: #fff3cd;
            color: #856404;
        }

        .badge-category {
            background: #d1ecf1;
            color: #0c5460;
        }

        .badge-location {
            background: #d4edda;
            color: #155724;
        }

        .photo {
            width: 60px;
            height: 60px;
            border-radius: 6px;
            object-fit: cover;
            background: #f0f0f0;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .photo:hover {
            transform: scale(1.05);
        }

        .photo-placeholder {
            width: 60px;
            height: 60px;
            border-radius: 6px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 24px;
        }

        .pagination {
            padding: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            border-top: 1px solid #e0e0e0;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .pagination button:hover:not(:disabled) {
            background: #f5f5f5;
            border-color: #667eea;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .page-select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .pagination .current-page {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border-radius: 6px;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #999;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .empty {
            text-align: center;
            padding: 60px;
            color: #999;
        }

        .rating-star {
            color: #ffc107;
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ—ºï¸ å…¬å…±åœ°ç‚¹ç®¡ç†åå°</h1>
            <p>ç­›é€‰ã€æœç´¢å’Œæµè§ˆæ•°æ®åº“ä¸­çš„æ‰€æœ‰åœ°ç‚¹</p>
        </div>

        <div class="filters">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="search">ğŸ” æœç´¢</label>
                    <input type="text" id="search" placeholder="è¾“å…¥åœ°ç‚¹åç§°æˆ–åœ°å€...">
                </div>
                <div class="filter-group">
                    <label for="country">ğŸŒ å›½å®¶ <small style="color: #999;">(ä¼˜å…ˆ)</small></label>
                    <select id="country">
                        <option value="">å…¨éƒ¨</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="city">ğŸ™ï¸ åŸå¸‚ <small style="color: #999;">(è”åŠ¨)</small></label>
                    <select id="city">
                        <option value="">å…¨éƒ¨</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="category">ğŸ·ï¸ åˆ†ç±» <small style="color: #999;">(è”åŠ¨)</small></label>
                    <select id="category">
                        <option value="">å…¨éƒ¨</option>
                    </select>
                </div>
            </div>
            <div class="filter-row">
                <div class="filter-group">
                    <label for="minRating">â­ æœ€ä½è¯„åˆ†</label>
                    <input type="number" id="minRating" min="0" max="5" step="0.1" placeholder="0.0">
                </div>
                <div class="filter-group">
                    <label for="maxRating">â­ æœ€é«˜è¯„åˆ†</label>
                    <input type="number" id="maxRating" min="0" max="5" step="0.1" placeholder="5.0">
                </div>
            </div>
            <div class="filter-actions">
                <button class="btn btn-primary" onclick="applyFilters()">åº”ç”¨ç­›é€‰</button>
                <button class="btn btn-secondary" onclick="clearFilters()">æ¸…é™¤ç­›é€‰</button>
            </div>
        </div>

        <div class="active-filters" id="activeFilters"></div>

        <div class="stats" id="stats">
            <div class="stats-info">åŠ è½½ä¸­...</div>
        </div>

        <div class="table-container">
            <div id="loading" class="loading">åŠ è½½ä¸­</div>
            <div id="empty" class="empty" style="display: none;">æš‚æ— æ•°æ®</div>
            <table id="placesTable" style="display: none;">
                <thead>
                    <tr>
                        <th>ç…§ç‰‡</th>
                        <th>åœ°ç‚¹ä¿¡æ¯</th>
                        <th>åŸå¸‚</th>
                        <th>å›½å®¶</th>
                        <th>è¯„åˆ†</th>
                        <th>åˆ†ç±»</th>
                    </tr>
                </thead>
                <tbody id="placesBody"></tbody>
            </table>
        </div>

        <div class="pagination" id="pagination" style="display: none;"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api/public-places';
        let currentPage = 1;
        let totalPages = 1;
        let filters = {};
        let allPlaces = []; // ç¼“å­˜æ‰€æœ‰åœ°ç‚¹æ•°æ®

        // åˆå§‹åŒ–
        async function init() {
            await loadAllPlaces();
            updateFilterOptions();
            await loadPlaces();
        }

        // åŠ è½½æ‰€æœ‰åœ°ç‚¹æ•°æ®ï¼ˆç”¨äºç­›é€‰å™¨è”åŠ¨ï¼‰
        async function loadAllPlaces() {
            try {
                const response = await fetch(`${API_BASE}?limit=1000`);
                const result = await response.json();
                if (result.success && result.data) {
                    allPlaces = result.data;
                }
            } catch (error) {
                console.error('åŠ è½½åœ°ç‚¹æ•°æ®å¤±è´¥:', error);
            }
        }

        // æ›´æ–°ç­›é€‰é€‰é¡¹ï¼ˆæ ¹æ®å½“å‰ç­›é€‰æ¡ä»¶ï¼‰
        function updateFilterOptions() {
            // æ ¹æ®å½“å‰ç­›é€‰æ¡ä»¶è¿‡æ»¤æ•°æ®
            let filteredPlaces = allPlaces;
            
            // åº”ç”¨å›½å®¶ç­›é€‰
            if (filters.country) {
                filteredPlaces = filteredPlaces.filter(p => p.country === filters.country);
            }
            
            // åº”ç”¨åŸå¸‚ç­›é€‰
            if (filters.city) {
                filteredPlaces = filteredPlaces.filter(p => p.city === filters.city);
            }
            
            // åº”ç”¨åˆ†ç±»ç­›é€‰
            if (filters.category) {
                filteredPlaces = filteredPlaces.filter(p => p.category === filters.category);
            }

            // æ›´æ–°å›½å®¶é€‰é¡¹ï¼ˆå¦‚æœæ²¡æœ‰é€‰æ‹©å›½å®¶ï¼‰
            if (!filters.country) {
                const countries = [...new Set(
                    allPlaces
                        .filter(p => !filters.city || p.city === filters.city)
                        .filter(p => !filters.category || p.category === filters.category)
                        .map(p => p.country)
                        .filter(Boolean)
                )].sort();
                
                const countrySelect = document.getElementById('country');
                const currentValue = countrySelect.value;
                countrySelect.innerHTML = '<option value="">å…¨éƒ¨</option>';
                countries.forEach(country => {
                    const count = allPlaces
                        .filter(p => p.country === country)
                        .filter(p => !filters.city || p.city === filters.city)
                        .filter(p => !filters.category || p.category === filters.category)
                        .length;
                    const option = document.createElement('option');
                    option.value = country;
                    option.textContent = `${country} (${count})`;
                    option.selected = country === currentValue;
                    countrySelect.appendChild(option);
                });
            }

            // æ›´æ–°åŸå¸‚é€‰é¡¹ï¼ˆå¦‚æœæ²¡æœ‰é€‰æ‹©åŸå¸‚ï¼‰
            if (!filters.city) {
                const cities = [...new Set(
                    allPlaces
                        .filter(p => !filters.country || p.country === filters.country)
                        .filter(p => !filters.category || p.category === filters.category)
                        .map(p => p.city)
                        .filter(Boolean)
                )].sort();
                
                const citySelect = document.getElementById('city');
                const currentValue = citySelect.value;
                citySelect.innerHTML = '<option value="">å…¨éƒ¨</option>';
                cities.forEach(city => {
                    const count = allPlaces
                        .filter(p => p.city === city)
                        .filter(p => !filters.country || p.country === filters.country)
                        .filter(p => !filters.category || p.category === filters.category)
                        .length;
                    const option = document.createElement('option');
                    option.value = city;
                    option.textContent = `${city} (${count})`;
                    option.selected = city === currentValue;
                    citySelect.appendChild(option);
                });
            }

            // æ›´æ–°åˆ†ç±»é€‰é¡¹ï¼ˆå¦‚æœæ²¡æœ‰é€‰æ‹©åˆ†ç±»ï¼‰
            if (!filters.category) {
                const categories = [...new Set(
                    allPlaces
                        .filter(p => !filters.country || p.country === filters.country)
                        .filter(p => !filters.city || p.city === filters.city)
                        .map(p => p.category)
                        .filter(Boolean)
                )].sort();
                
                const categorySelect = document.getElementById('category');
                const currentValue = categorySelect.value;
                categorySelect.innerHTML = '<option value="">å…¨éƒ¨</option>';
                categories.forEach(category => {
                    const count = allPlaces
                        .filter(p => p.category === category)
                        .filter(p => !filters.country || p.country === filters.country)
                        .filter(p => !filters.city || p.city === filters.city)
                        .length;
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = `${category} (${count})`;
                    option.selected = category === currentValue;
                    categorySelect.appendChild(option);
                });
            }

            // æ›´æ–°è¯„åˆ†èŒƒå›´æç¤º
            const ratings = filteredPlaces.map(p => p.rating).filter(Boolean);
            if (ratings.length > 0) {
                const minRatingInput = document.getElementById('minRating');
                const maxRatingInput = document.getElementById('maxRating');
                const minRating = Math.min(...ratings);
                const maxRating = Math.max(...ratings);
                minRatingInput.placeholder = `${minRating.toFixed(1)} - ${maxRating.toFixed(1)}`;
                maxRatingInput.placeholder = `${minRating.toFixed(1)} - ${maxRating.toFixed(1)}`;
            }
        }

        // ç›‘å¬ç­›é€‰å™¨å˜åŒ–
        function setupFilterListeners() {
            document.getElementById('country').addEventListener('change', function() {
                filters.country = this.value || undefined;
                delete filters.city; // æ¸…é™¤åŸå¸‚ç­›é€‰
                delete filters.category; // æ¸…é™¤åˆ†ç±»ç­›é€‰
                document.getElementById('city').value = '';
                document.getElementById('category').value = '';
                updateFilterOptions();
            });

            document.getElementById('city').addEventListener('change', function() {
                filters.city = this.value || undefined;
                delete filters.category; // æ¸…é™¤åˆ†ç±»ç­›é€‰
                document.getElementById('category').value = '';
                updateFilterOptions();
            });

            document.getElementById('category').addEventListener('change', function() {
                filters.category = this.value || undefined;
                updateFilterOptions();
            });
        }

        // åŠ è½½åœ°ç‚¹åˆ—è¡¨
        async function loadPlaces() {
            try {
                showLoading();

                const params = new URLSearchParams({
                    page: currentPage,
                    limit: 50,
                    ...filters
                });

                const response = await fetch(`${API_BASE}?${params}`);
                const result = await response.json();

                if (result.success) {
                    renderPlaces(result.data);
                    renderPagination(result.pagination);
                    renderStats(result.pagination);
                    updateActiveFilters();
                } else {
                    showEmpty();
                }
            } catch (error) {
                console.error('åŠ è½½åœ°ç‚¹å¤±è´¥:', error);
                showEmpty();
            }
        }

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('empty').style.display = 'none';
            document.getElementById('placesTable').style.display = 'none';
            document.getElementById('pagination').style.display = 'none';
        }

        // æ˜¾ç¤ºç©ºçŠ¶æ€
        function showEmpty() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('empty').style.display = 'block';
            document.getElementById('placesTable').style.display = 'none';
            document.getElementById('pagination').style.display = 'none';
        }

        // æ¸²æŸ“åœ°ç‚¹åˆ—è¡¨
        function renderPlaces(places) {
            const tbody = document.getElementById('placesBody');
            tbody.innerHTML = '';

            if (places.length === 0) {
                showEmpty();
                return;
            }

            document.getElementById('loading').style.display = 'none';
            document.getElementById('empty').style.display = 'none';
            document.getElementById('placesTable').style.display = 'table';

            places.forEach(place => {
                const tr = document.createElement('tr');
                
                // ç…§ç‰‡åˆ— - ä½¿ç”¨ coverImage å­—æ®µ
                let photoHtml = '';
                if (place.coverImage) {
                    photoHtml = `<img src="${place.coverImage}" class="photo" alt="${place.name}" onclick="window.open('${place.coverImage}', '_blank')" onerror="this.outerHTML='<div class=\\'photo-placeholder\\'>ğŸ“·</div>'">`;
                } else {
                    photoHtml = '<div class="photo-placeholder">ğŸ“·</div>';
                }
                
                tr.innerHTML = `
                    <td>${photoHtml}</td>
                    <td>
                        <div class="place-name">${place.name}</div>
                        ${place.address ? `<div class="place-address">${place.address}</div>` : ''}
                    </td>
                    <td>${place.city || '-'}</td>
                    <td>${place.country || '-'}</td>
                    <td>
                        ${place.rating 
                            ? `<span class="badge badge-rating"><span class="rating-star">â­</span>${place.rating.toFixed(1)} ${place.ratingCount ? `(${place.ratingCount})` : ''}</span>` 
                            : '-'}
                    </td>
                    <td>
                        ${place.category 
                            ? `<span class="badge badge-category">${place.category}</span>` 
                            : '-'}
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // æ¸²æŸ“åˆ†é¡µæ§ä»¶
        function renderPagination(pagination) {
            const container = document.getElementById('pagination');
            container.innerHTML = '';
            container.style.display = 'flex';

            currentPage = pagination.page;
            totalPages = pagination.pages;

            // é¦–é¡µæŒ‰é’®
            const firstBtn = document.createElement('button');
            firstBtn.textContent = 'â®ï¸ é¦–é¡µ';
            firstBtn.disabled = currentPage === 1;
            firstBtn.onclick = () => goToPage(1);
            container.appendChild(firstBtn);

            // ä¸Šä¸€é¡µæŒ‰é’®
            const prevBtn = document.createElement('button');
            prevBtn.textContent = 'â—€ï¸ ä¸Šä¸€é¡µ';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => goToPage(currentPage - 1);
            container.appendChild(prevBtn);

            // é¡µç é€‰æ‹©å™¨
            const pageSelect = document.createElement('select');
            pageSelect.className = 'page-select';
            for (let i = 1; i <= totalPages; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `ç¬¬ ${i} é¡µ`;
                option.selected = i === currentPage;
                pageSelect.appendChild(option);
            }
            pageSelect.onchange = (e) => goToPage(parseInt(e.target.value));
            container.appendChild(pageSelect);

            // ä¸‹ä¸€é¡µæŒ‰é’®
            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'ä¸‹ä¸€é¡µ â–¶ï¸';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => goToPage(currentPage + 1);
            container.appendChild(nextBtn);

            // æœ«é¡µæŒ‰é’®
            const lastBtn = document.createElement('button');
            lastBtn.textContent = 'æœ«é¡µ â­ï¸';
            lastBtn.disabled = currentPage === totalPages;
            lastBtn.onclick = () => goToPage(totalPages);
            container.appendChild(lastBtn);
        }

        // æ¸²æŸ“ç»Ÿè®¡ä¿¡æ¯
        function renderStats(pagination) {
            const stats = document.getElementById('stats');
            stats.innerHTML = `
                <div class="stats-info">
                    å…± <strong>${pagination.total}</strong> ä¸ªåœ°ç‚¹
                </div>
                <div class="stats-info">
                    ç¬¬ <strong>${pagination.page}</strong> / <strong>${pagination.pages}</strong> é¡µ
                </div>
            `;
        }

        // æ›´æ–°æ´»è·ƒç­›é€‰æ˜¾ç¤º
        function updateActiveFilters() {
            const container = document.getElementById('activeFilters');
            container.innerHTML = '';

            const filterKeys = Object.keys(filters);
            if (filterKeys.length === 0) {
                container.classList.remove('show');
                return;
            }

            container.classList.add('show');

            const labels = {
                search: 'ğŸ” æœç´¢',
                country: 'ğŸŒ å›½å®¶',
                city: 'ğŸ™ï¸ åŸå¸‚',
                category: 'ğŸ·ï¸ åˆ†ç±»',
                minRating: 'â­ æœ€ä½è¯„åˆ†',
                maxRating: 'â­ æœ€é«˜è¯„åˆ†'
            };

            filterKeys.forEach(key => {
                const tag = document.createElement('div');
                tag.className = 'filter-tag';
                tag.innerHTML = `
                    ${labels[key]}: <strong>${filters[key]}</strong>
                    <button onclick="removeFilter('${key}')">Ã—</button>
                `;
                container.appendChild(tag);
            });
        }

        // åº”ç”¨ç­›é€‰
        function applyFilters() {
            // æ”¶é›†ç­›é€‰æ¡ä»¶
            const newFilters = {};

            const search = document.getElementById('search').value.trim();
            const country = document.getElementById('country').value;
            const city = document.getElementById('city').value;
            const category = document.getElementById('category').value;
            const minRating = document.getElementById('minRating').value;
            const maxRating = document.getElementById('maxRating').value;

            if (search) newFilters.search = search;
            if (country) newFilters.country = country;
            if (city) newFilters.city = city;
            if (category) newFilters.category = category;
            if (minRating) newFilters.minRating = minRating;
            if (maxRating) newFilters.maxRating = maxRating;

            filters = newFilters;
            currentPage = 1;
            loadPlaces();
        }

        // æ¸…é™¤ç­›é€‰
        function clearFilters() {
            filters = {};
            currentPage = 1;

            document.getElementById('search').value = '';
            document.getElementById('country').value = '';
            document.getElementById('city').value = '';
            document.getElementById('category').value = '';
            document.getElementById('minRating').value = '';
            document.getElementById('maxRating').value = '';

            updateFilterOptions();
            loadPlaces();
        }

        // ç§»é™¤å•ä¸ªç­›é€‰
        function removeFilter(key) {
            delete filters[key];
            document.getElementById(key).value = '';
            currentPage = 1;
            
            // å¦‚æœç§»é™¤çš„æ˜¯å›½å®¶ã€åŸå¸‚æˆ–åˆ†ç±»ï¼Œéœ€è¦æ›´æ–°ç­›é€‰é€‰é¡¹
            if (['country', 'city', 'category'].includes(key)) {
                updateFilterOptions();
            }
            
            loadPlaces();
        }

        // è·³è½¬é¡µé¢
        function goToPage(page) {
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            loadPlaces();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // æœç´¢æ¡†å›è½¦äº‹ä»¶
        document.getElementById('search').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                applyFilters();
            }
        });

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        init();
        setupFilterListeners();
    </script>
</body>
</html>
